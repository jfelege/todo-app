language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
   - openssl aes-256-cbc -K $encrypted_1fc90f464345_key -iv $encrypted_1fc90f464345_iv -in ./travis-scripts/id_rsa.enc -out ./travis-scripts/id_rsa -d

script:
  - cd todo-app
  - jdk_switcher use oraclejdk8
  - ./gradlew check

deploy:
  provider: script
  script: travis-scripts/deploy.sh
